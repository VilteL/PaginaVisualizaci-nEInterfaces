<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="estilos/calendario.css">
    <link rel="stylesheet" href="estilos/side.css">
    <title>Materias</title>
</head>
<body>
    <section id="side">
        <button class="btn-side">Home</button>
        <button class="btn-side">Noticias</button>
        <button class="btn-side">Tutoriales</button>
        <button class="btn-side">Preguntas</button>

        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                  <span id="prev" class="material-symbols-rounded">chevron_left</span>
                  <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Lun</li>
                <li>Mar</li>
                <li>Mie</li>
                <li>Jue</li>
                <li>Vie</li>
                <li>Sab</li>
                <li>Dom</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
        
    </section>
    <script src="calendario.js"></script>
</body>
   
</html>
